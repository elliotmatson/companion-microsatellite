[platformio]
name = Companion uSatellite
description = Companion uSatellite connects to Bitfocus Companion

[env]
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
build_flags = 
lib_extra_dirs = 
check_skip_packages = yes
board_build.embed_txtfiles =
    managed_components/espressif__esp_insights/server_certs/https_server.crt
    managed_components/espressif__esp_rainmaker/server_certs/rmaker_mqtt_server.crt
    managed_components/espressif__esp_rainmaker/server_certs/rmaker_claim_service_server.crt
    managed_components/espressif__esp_rainmaker/server_certs/rmaker_ota_server.crt
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.12.0

[env:esp32s2]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/55.03.30-2/platform-espressif32.zip
framework = arduino, espidf
board = deneyapmini
board_build.partitions = partitions.csv
build_flags = 
    -DCONFIG_TINYUSB_ENABLED
    '-DUSB_MANUFACTURER="Elliot Matson"'
    '-DUSB_PRODUCT="uSatellite"'
	'-DUSB_FW_MSC_VOLUME_NAME="MICROSAT"'
	-DARDUINO_USB_MSC_ON_BOOT
    -DARDUINO_USB_CDC_ON_BOOT